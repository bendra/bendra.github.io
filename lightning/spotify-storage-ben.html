<html>
  <body>
    <p id="dummy"></p>
    <script>
    window.addEventListener('message', function (event) {
      var payload = message.data;
      switch(payload.method) {
        case 'createCookie':
            createCookie(payload.data.key, payload.data.value);
            break;
        case 'readCookie':
            var cookieData = readCookie(payload.data.key);
            parent.postMessage( {method : 'cookieDataCallback', target: payload.data.target, data: cookieData}, message.origin);
            break;
        case 'eraseCookie':
            eraseCookie(payload.data.key);
            break;
        case 'storeSession':
           storeSessionData(paload.data.key, payload.data.value);
           break;
        case 'getSession':
           var sessionData = getSessionData(payload.data.key);
           parent.postMessage({method : 'sessionDataCallback', target: payload.data.target, data: sessionData});
           break;
        case 'removeSession':
          removeSessionData(payload.data.key);
          break;
        case 'storeLocal':
          storeLocalData(payload.data.key);
          break;
        case 'getLocal':
          var localData = getLocalData(payload.data.key);
          parent.postMessage({method : 'localDataCallback', target: payload.data.target, data: localData});
          break;
      }
    });
      document.domain = 'bendra.github.io'; // should be top-level domain e.g. spotify.com
      //got this from stack overflow.  YMMV
      var isSafari = navigator.vendor && navigator.vendor.indexOf('Apple') > -1 &&
               navigator.userAgent && !navigator.userAgent.match('CriOS');
      
      function storeSessionData(key, data) {
          sessionStorage.setItem(key, data);
      }
      function getSessionData(key, data) {
          return sessionStorage.getItem(key);
      }
      
      function removeSessionData(key) {
          return sessionStorage.removeItem(key);
      }

      function storeLocalData(key, data) {
          localStorage.setItem(key, data);
      }
      function getLocalData(key, data) {
          return localStorage.getItem(key);
      }
      
      function removeLocalData(key) {
          return localStorage.removeItem(key);
      }
          
      function createCookie(name,value,days) {
        var expires = "";
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days*24*60*60*1000));
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
      }
      
      function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
      }
      
      function eraseCookie(name) {
        createCookie(name,"",-1);
      }
      
      parent.postMessage("nondomain_storage_iframe_initialized", "*");
    </script>
  </body>
</html>
